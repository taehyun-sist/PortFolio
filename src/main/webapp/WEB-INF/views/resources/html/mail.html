<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>임시 비밀번호 발급 안내</title>
</head>
<body style="font-family: sans-serif, Arial, Helvetica; background-color: #f9f9f9; color: #333333; margin: 0; padding: 0;">
<div style="width: 100%; background-color: #f9f9f9; padding: 30px 0;">
    <div style="width: 90%; max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 5px; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <!-- 회사 로고 영역 -->
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://i.imgur.com/53pxOeT.png" alt="Company Logo" style="max-height: 50px;">
        </div>
        
        <!-- 본문 시작 -->
        <h1 style="margin-top: 0; font-size: 24px; font-weight: normal; color: #333;">임시 비밀번호 안내</h1>
        <p style="font-size: 14px; line-height: 1.6;">안녕하세요, <strong>{{사용자명}}</strong> 님!</p>
        <p style="font-size: 14px; line-height: 1.6;">요청하신 계정의 임시 비밀번호가 발급되었습니다.  
        아래 임시 비밀번호를 이용해 로그인하신 뒤, 반드시 새로운 비밀번호로 변경하시길 바랍니다.</p>
        
        <!-- 임시 비밀번호 영역 -->
        <div style="font-size: 18px; font-weight: bold; color: #333; background: #f1f1f1; padding: 10px; border-radius: 4px; text-align: center; margin: 20px 0;">{{임시비밀번호}}</div>
        
        <p style="font-size: 14px; line-height: 1.6;">로그인을 위해 아래 링크를 클릭해주세요:</p>
        <p style="font-size: 14px; line-height: 1.6;">
            <a href="{{로그인_페이지_URL}}" style="display: inline-block; background-color: #4caf50; color: #fff !important; text-decoration: none; padding: 10px 20px; border-radius: 4px; margin-top: 15px; font-size: 14px;">로그인하기</a>
        </p>
        
        <p style="font-size: 14px; line-height: 1.6;">비밀번호 변경 후에도 문제가 지속된다면 고객센터로 문의 부탁드립니다.</p>
        <!-- 본문 끝 -->
        
        <div style="font-size: 12px; color: #888; margin-top: 30px; text-align: center;">
            이 메일은 발신 전용 메일입니다. 문의사항은 <a href="mailto:{{고객센터_이메일}}">{{고객센터_이메일}}</a>로 연락주세요.<br>
            &copy; {{회사명}}. All rights reserved.
        </div>
    </div>
</div>
</body>
</html>
